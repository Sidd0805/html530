<!DOCTYPE html>
<html lang="en">
<head>
    <title> list tag </title>
</head>
<body>
    <!--this is a list tag-->
    <ol type="a" >
        <li>pen</li>
        <li>pencil</li>
        <li>copy</li>
    </ol>
    <ol type="A" >
        <li>pen</li>
        <li>pencil</li>
        <li>copy</li>
    </ol> 
    <ol type="i" >
        <li>pen</li>
        <li>pencil</li>
        <li>copy</li>
    </ol>
    <ol type="I" >
        <li>pen</li>
        <li>pencil</li>
        <li>copy</li>
    </ol>
    <ol type="none" >
        <li>pen</li>
        <li>pencil</li>
        <li>copy</li>
    </ol>
       <!--unorder list-->
    <ul type="circle">
        <li> pen </li>
        <li> pencil </li>
        <li> copy </li>
    </ul>
    <ul type="square">
        <li> pen </li>
        <li> pencil </li>
        <li> copy </li>
    </ul>
    <ul type="none">
        <li> pen </li>
        <li> pencil </li>
        <li> copy </li>
    </ul>

</body>
</html>
